
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
  <div id='container'>
    <div id="header">
      <h1>Battleships</h1>
    </div>
    <div class="row">
      <div id='messenger' class="col-md-4">
        <div id='messagesDiv'></div>
        <input type='textbox' id='messageInput' placeholder='Message'>
        <button id='send'>Send</button>
      </div>
      <div id="content" class="col-md-8" class="row">
        <div id="boardDiv">
        </div>
        <label id='checkBox'>vertical <input type='checkbox' id='checkboxActual'></label>
        <input type='textbox' id='moveInput' placeholder='Enter Move' readonly>
        <button id='attackButton'>Attack!</button>
        <button id='swapBoard'>Swap Board</button>
      </div>
    </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src='js/firebase.js'></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
