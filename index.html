
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
  <div id='container'>
    <div id="header">
      <h1>B A T T L E S H I P S</h1>
    </div>
    <div class="row">
      <div id='messenger' class="col-md-4">
        <p class='textLabels'>Chat Window</p>
        <div id='messagesDiv'></div>
        <input type='textbox' id='messageInput' placeholder='Message'>
        <button id='send'>Send</button>
        <p class='textLabels'>Status Log</p>
        <div id='statusLog'></div>
      </div>
      <div id="content" class="col-md-8" class="row">
        <div id="boardDiv">
        </div>
        <label id='checkBox'>vertical <input type='checkbox' id='checkboxActual'></label>
        <button id='swapBoard'>Swap Board</button>
      </div>
    </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src='js/firebase.js'></script>
  <script src="js/main.js"></script>
</body>

</html>
